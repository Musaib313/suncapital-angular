<div class="text-center login">
  <form class="form-signup" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <img class="mb-4" src="../../assets/images/signup.jpg" alt width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>

    <label for="inputEmail" class="sr-only">Email Address</label>
    <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Email Address" required autofocus>
    <div *ngIf="submitted && email.invalid" class="alert alert-danger">
      <div *ngIf="email.errors.required">
        Email is required.
      </div>
    </div>

    <label for="inputFirstName" class="sr-only">First Name</label>
    <input type="text" id="inputFirstName" formControlName="firstName" class="form-control" placeholder="First Name" required>
    <div *ngIf="submitted && firstName.invalid" class="alert alert-danger">
      <div *ngIf="firstName.errors.required">
        First name is required.
      </div>
    </div>

    <label for="inputLastName" class="sr-only">Last Name</label>
    <input type="text" id="inputLastName" formControlName="lastName" class="form-control" placeholder="Last Name">
    <div *ngIf="submitted && lastName.invalid" class="alert alert-danger">
      <div *ngIf="lastName.errors.required">
        Last name is required.
      </div>
    </div>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Password">
    <div *ngIf="submitted && password.invalid" class="alert alert-danger">
      <div *ngIf="password.errors.required">
        Password is required.
      </div>
      <div *ngIf="password.errors.minLength">
        Password must be at least 6 characters long.
      </div>
    </div>

    <label for="inputPasswordVerify" class="sr-only">Password</label>
    <input type="password" id="inputPasswordVerify" formControlName="passwordVerify" class="form-control" placeholder="Password Again">
    <div *ngIf="submitted && passwordVerify.invalid" class="alert alert-danger">
      <div *ngIf="passwordVerify.errors.required">
        Password is required.
      </div>
      <div *ngIf="passwordVerify.errors.minLength">
        Password must be at least 6 characters long.
      </div>
    </div>
    <div *ngIf="submitted && registerForm.errors?.passwordInconformity" class="alert alert-danger">
      This Field must be same with password.
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="isAdmin" formControlName="isAdmin">
        Admin
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  </form>

  <strong>Already have an account? <a routerLink="/login">Sign in</a></strong>
</div>
