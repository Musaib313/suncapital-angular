<div class="text-center login">
  <form class="form-signup">
    <img class="mb-4" src="../../assets/images/signup.jpg" alt width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
    <label for="inputEmail" class="sr-only">Email Address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
    <label for="inputFirstName" class="sr-only">First Name</label>
    <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required>
    <label for="inputLastName" class="sr-only">Last Name</label>
    <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <label for="inputPasswordVerify" class="sr-only">Password</label>
    <input type="password" id="inputPasswordVerify" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="isAdmin">
        " Admin
        "
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  </form>

  <strong>Already have an account? <a routerLink="/login">Sign in</a></strong>
</div>
